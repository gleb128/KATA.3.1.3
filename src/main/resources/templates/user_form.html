<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>


<div class="navbar navbar-dark bg-dark">
    <span class="navbar-text text-white">
        <span class="font-weight-bold" th:text="${username}"></span>
      <span th:text="'with roles: '"></span>
        <span th:each="role : ${roles}" th:text="${#strings.replace(role.getName(), 'ROLE_', '') + ' '}"></span>
    </span>
    <form th:action="@{/logout}" method="post" class="form-inline">
        <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
</div>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/admin/all-users" class="nav-link active"> Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" class="nav-link"> User</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-10">
            <h1>Admin panel</h1>
            <br>
            <div class="d-flex align-items-center">
                <a href="/admin/all-users" class="text-primary mr-3">Users table</a>
                <span class="ml-3">New User</span>
            </div>
            <br>
            <div><h5>Add new user </h5></div>
        </div>
</div>

<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form th:action="@{/admin/save-new-user}" th:object="${user}" method="post">
                    <div class="form-group text-center">
                        <label for="name" class="font-weight-bold text-center">First name</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="First name">
                    </div>

                    <div class="form-group text-center">
                        <label for="lastName" class="font-weight-bold">Last name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                               placeholder="Last name">
                    </div>

                    <div class="form-group text-center">
                        <label for="age" class="font-weight-bold">Age</label>
                        <input type="number" class="form-control" th:field="*{age}" id="age" placeholder="Age">
                    </div>

                    <div class="form-group text-center">
                        <label for="username" class="font-weight-bold">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="username">
                    </div>

                    <div class="form-group text-center">
                        <label for="password" class="font-weight-bold">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password"
                               placeholder="Password">
                    </div>

                    <div class="form-group text-center">
                        <label for="roles" class="font-weight-bold">Role</label>
                        <select multiple class="form-control" name="roleIds" id="roles">
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Add new user</button>
                </form>
            </div>
        </div>
    </div>
</div>


<style>
    .nav-link.active {
        background-color: cornflowerblue;
        color: white;
        padding-left: 0;
        text-indent: 10px;
    }

    .sidebar {
        padding-left: 0;
    }

    .nav-link {
        padding-left: 0;
        text-indent: 10px;
    }

</style>


</body>
</html>
