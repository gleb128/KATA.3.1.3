<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Admin panel</title>
</head>
<body>


<div class="navbar navbar-dark bg-dark">
    <span class="navbar-text text-white">
        <span class="font-weight-bold" th:text="${username}"></span>
      <span th:text="'with roles: '"></span>
        <span th:each="role : ${roles}" th:text="${#strings.replace(role.getName(), 'ROLE_', '') + ' '}" ></span>
    </span>
  <form th:action="@{/logout}" method="post" class="form-inline">
    <button type="submit" class="btn btn-outline-light">Logout</button>
  </form>
</div>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="/admin/all-users" class="nav-link active"> Admin</a>
          </li>
          <li class="nav-item">
            <a href="/user" class="nav-link"> User</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>

<style>
  .nav-link.active {
    background-color: cornflowerblue;
    color: white;
    padding-left: 0;
    text-indent: 10px;
  }
  .sidebar {
    padding-left: 0;
  }
  .nav-link {
    padding-left: 0;
    text-indent: 10px;
  }

</style>

<div class="container mt-5">
  <h1>Admin panel</h1>
  <br>
  <br>
  <div class="d-flex align-items-center mb-1">
    <h5 class="mb-0">Users table</h5>
    <a href="/admin/new-user" class="text-primary ml-3">New user</a>
  </div>
  <br>
  <br>
  <h6>All users</h6>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Username</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}">id</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.lastName}">LastName</td>
        <td th:text="${user.age}">age</td>
        <td th:text="${user.username}">username</td>
        <td>
  <span th:each="role : ${user.roles}">
    <span th:text="${#strings.replace(role.toString(), 'ROLE_', '')}"></span>
  </span>
        </td>
        <td>
          <form th:action="@{/admin/edit}" method="get">
            <input type="hidden" name="id" th:value="${user.id}"/>
            <input type="submit" value="Edit" class="btn btn-primary"/>

          </form>
        </td>
        <td>
          <form th:action="@{/admin/delete(id=${user.id})}" method="post">
            <input type="submit" value="Delete" class="btn btn-danger"/>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


</body>
</html>
